# Revanced Apps Configuration
# Format: package_name|display_name|apkmirror_path|patch_key|download_source|architectures|options|dpi|extra_notes
#
# Fields:
#   package_name: Android package identifier
#   display_name: Short name used in file outputs
#   apkmirror_path: Path on APKMirror (for apkmirror source) or APKPure/Uptodown path
#   patch_key: Patch configuration key (directory name in src/patches/)
#   download_source: apkmirror, apkpure, or uptodown
#   architectures: Space-separated list (arm64-v8a, armeabi-v7a, x86, x86_64, all, lite)
#   options: Bundle, Bundle_extract, or empty for APK
#   dpi: DPI variant (nodpi, etc.) or empty
#   extra_notes: Additional notes or special handling

