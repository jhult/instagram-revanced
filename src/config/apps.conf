# NOTE: Architecture meanings:
#   all: Single universal APK for all architectures
#   arm64-v8a armeabi-v7a x86 x86_64: Build separate APKs for each architecture
#   arm64-v8a: Build only for arm64-v8a
#   lite: Special lite build with minimal language/DPI (usually arm64-v8a armeabi-v7a)

# NOTE: Download source selection:
#   apkmirror: Primary source for most apps (best for Google/official apps)
#   apkpure: Alternative for apps not on APKMirror (Instagram, Facebook, etc.)
#   uptodown: Last resort for apps banned/blocked on other sources (TikTok, Messenger, Lightroom)

# NOTE: Bundle options:
#   Bundle: Download bundle and merge to standalone APK
#   Bundle_extract: Download bundle, extract, then process splits
#   (empty): Direct APK download

# To add a new app:
# 1. Add line to this file with correct parameters
# 2. Create patch configuration in src/patches/<patch_key>/
# 3. Add certificate to OFFICIAL_CERTS in utils.sh (optional but recommended)
# 4. Test with: bash src/build/build-unified.sh <variant> <group>
