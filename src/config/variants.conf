# Revanced Variant Configuration
# Format: variant_id|display_name|patches_repo|patches_owner|patches_tag|cli_repo|cli_owner|cli_tag|cli_mode|workflow_name
#
# Fields:
#   variant_id: Unique identifier for the variant (used in script calls)
#   display_name: Human-readable name
#   patches_repo: Repository name for patches
#   patches_owner: GitHub owner/org for patches
#   patches_tag: Release tag (latest, prerelease, or specific tag)
#   cli_repo: Repository name for CLI
#   cli_owner: GitHub owner/org for CLI
#   cli_tag: Release tag for CLI
#   cli_mode: CLI mode (inotia, liso, or empty for standard)
#   workflow_name: Display name for GitHub Actions workflow

# Standard Revanced
revanced|Revanced|revanced-patches|revanced|latest|revanced-cli|revanced|latest||Revanced Stable

# Revanced Beta (prerelease patches)
revanced-beta|Revanced Beta|revanced-patches|revanced|prerelease|revanced-cli|revanced|latest||Revanced Beta

